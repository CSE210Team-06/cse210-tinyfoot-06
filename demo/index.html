<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyFoot</title>
  </head>
  <body>
    <div class="display: grid; grid-template-columns: 2fr 1fr;">
      <div>
        <div style="text-align: center">
          <h1 id="tinyfoot-heading">TinyFoot</h1>
        </div>

        <h1>Article with Footnotes</h1>
        <p>
          This is a paragraph with a footnote.<a id="fn1"
            >Footnote 1 text goes here</a
          >
        </p>
        <p>
          This is another paragraph with another footnote.<a id="fn2"
            >Footnote 2 text goes here</a
          >
        </p>
      </div>

      <div id="menu"></div>
    </div>

      <div id="side-menu-content"></div>
    </div> -->

</html>
